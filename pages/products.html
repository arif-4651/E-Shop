<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - E-commerce</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <img src="../images/logo.png" alt="Logo">
                <span>E-Shop</span>
            </a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <div class="nav-actions">
                <div class="cart-icon" onclick="window.location.href='cart.html'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 2L7 6H2v2h1l2 10h10l2-10h1V6h-5L15 2H9z"/>
                    </svg>
                    <span class="cart-badge" style="display: none;">0</span>
                </div>
                <a href="login.html" class="btn btn-outline btn-sm">Login</a>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <section class="section">
        <div class="container">
            <h2 class="section-title">All Products</h2>
            
            <!-- Filter Section -->
            <div style="margin-bottom: var(--spacing-md); display: flex; gap: var(--spacing-sm); flex-wrap: wrap; justify-content: center;">
                <button class="btn btn-outline btn-sm" onclick="filterProducts('all')">All</button>
                <button class="btn btn-outline btn-sm" onclick="filterProducts('electronics')">Electronics</button>
                <button class="btn btn-outline btn-sm" onclick="filterProducts('fashion')">Fashion</button>
                <button class="btn btn-outline btn-sm" onclick="filterProducts('food')">Food</button>
                <button class="btn btn-outline btn-sm" onclick="filterProducts('handicraft')">Handicraft</button>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>About Us</h4>
                <a href="#">Our Story</a>
                <a href="#">Careers</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-section">
                <h4>Customer Service</h4>
                <a href="#">FAQ</a>
                <a href="#">Shipping</a>
                <a href="#">Returns</a>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 E-Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        const allProducts = [
            { id: 1, name: 'Premium Headphones', price: 2999, image: '../images/product-1.jpg', category: 'electronics' },
            { id: 2, name: 'Smart Watch', price: 4999, image: '../images/product-2.jpg', category: 'electronics' },
            { id: 3, name: 'Running Shoes', price: 2499, image: '../images/product-3.jpg', category: 'fashion' },
            { id: 4, name: 'Wireless Speaker', price: 1999, image: '../images/product-4.jpg', category: 'electronics' },
            { id: 5, name: 'Designer Bag', price: 3499, image: '../images/product-5.jpg', category: 'fashion' },
            { id: 6, name: 'Sunglasses', price: 1299, image: '../images/product-6.jpg', category: 'fashion' },
            { id: 7, name: 'Laptop Stand', price: 899, image: '../images/product-7.jpg', category: 'electronics' },
            { id: 8, name: 'Phone Case', price: 499, image: '../images/product-8.jpg', category: 'electronics' },
            { id: 9, name: 'Traditional Saree', price: 3999, image: '../images/bd-product-saree.jpg', category: 'fashion' },
            { id: 10, name: 'Premium Tea', price: 299, image: '../images/bd-product-tea.jpg', category: 'food' },
            { id: 11, name: 'Jute Bag', price: 499, image: '../images/bd-product-jute-bag.jpg', category: 'handicraft' },
            { id: 12, name: 'Jamdani Saree', price: 5999, image: '../images/bd-product-jamdani.jpg', category: 'fashion' },
            { id: 13, name: 'Bengali Sweets', price: 599, image: '../images/bd-product-bengali-sweets.jpg', category: 'food' },
            { id: 14, name: 'Spices Pack', price: 399, image: '../images/bd-product-spices.jpg', category: 'food' },
            { id: 15, name: 'Handicraft Item', price: 1299, image: '../images/bd-product-handicraft.jpg', category: 'handicraft' },
            { id: 16, name: 'Pure Honey', price: 799, image: '../images/bd-product-honey.jpg', category: 'food' }
        ];

        function renderProducts(products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="card">
                    <img src="${product.image}" alt="${product.name}" class="card-img">
                    <h3 class="card-title">${product.name}</h3>
                    <div class="card-price">à§³${product.price.toLocaleString()}</div>
                    <button class="btn btn-primary" onclick="addToCart(${product.id}, '${product.name}', ${product.price}, '${product.image}')">Add to Cart</button>
                </div>
            `).join('');
        }

        function filterProducts(category) {
            if (category === 'all') {
                renderProducts(allProducts);
            } else {
                const filtered = allProducts.filter(p => p.category === category);
                renderProducts(filtered);
            }
        }

        function addToCart(id, name, price, image) {
            window.cartFunctions.addToCart(id, name, price, image);
        }

        // Load products on page load
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            if (category) {
                filterProducts(category);
            } else {
                renderProducts(allProducts);
            }
        });
    </script>
</body>
</html>
